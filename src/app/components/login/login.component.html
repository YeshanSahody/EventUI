<!-- Add the image element with the top-right-image class -->

<div class="container-fluid">

  <div class="row">
    <div class="col-md-4 p-5">
      <img src="../../../assets/images/spark/Motion-4.jpg" alt="Login Image" class="left-image">
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="container custom-container">
        <h2 class="text-center mb-4 fs-1">Login</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label fw-bold fs-5">Username</label>
            <input type="email" class="form-control" id="email" formControlName="email" required
              placeholder="enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bold fs-5">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required
              placeholder="Enter your password">
            <div class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('required') || loginForm.get('password')?.hasError('minlength')">
              <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters
                long</span>
            </div>
            <div class="text-danger"
              *ngIf="(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('specialCharacter'))">
              Password must contain at least one special character
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary container-fluid mt-2">Login</button>
          </div>
        </form>

        <div class="mt-3 text-center me-3">
          <p> If you don't have an account yet, now is the perfect time to create one <a href="#/sign-up" data-toggle="modal"
              data-target="#signupModal">Sign up</a></p>
        </div>

        <div class="mt-3 text-center me-3">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
