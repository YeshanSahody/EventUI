<div class="code-optimizer">
    <h1>Code Optimizer Assistance</h1>
    <p>Welcome to the Code Optimizer Assistance tool! This tool allows you to upload your full codebase in a zip format and optimize it for performance and efficiency.</p>
    
    <div class="upload-section">
      <input type="file" (change)="onFileSelected($event)" accept=".zip" />
      <button (click)="submitZip()">Submit</button>
    </div>
  
    <!-- Display any messages or errors here -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <!-- Button to download the optimization report -->
    <button class="download-report" (click)="downloadReport()">Download Report</button>
  </div>
