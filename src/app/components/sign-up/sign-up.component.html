<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      padding-bottom: 20px;
      position: relative; /* Make body a relative positioning context for absolute positioning of the image */
    }

    .top-right-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px; /* Adjust the width of the image as needed */
      height: auto; /* Maintain aspect ratio */
      z-index: 999; /* Ensure the image is above other content */
    }

    .registration-background {
      background-color: #fce8e1; /* Set background color for the registration background */
    }

    .container {
      margin: auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  
  <img src="./../../assets/images/spark/03.png" alt="Top Right Image" class="top-right-image">

  <div class="registration-background">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Your existing content in the registration background -->
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <h2 class="text-center mb-4">Register</h2>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
