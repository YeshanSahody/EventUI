<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Forgot Your Password?</h2>
          <form [formGroup]="passwordForm" (ngSubmit)="submit()" [class.ng-validated]="submitted">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control" formControlName="newPassword" required>
              <div *ngIf="passwordForm.get('newPassword')?.invalid && (passwordForm.get('newPassword')?.dirty || passwordForm.get('newPassword')?.touched)" class="invalid-feedback">
                <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required</div>
                <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Password must be at least {{ passwordStrength.minLength }} characters</div>
                <!-- Add other validation messages for strength requirements -->
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
              <input type="password" id="confirmNewPassword" class="form-control" formControlName="confirmNewPassword" required>
              <div *ngIf="passwordForm.get('confirmNewPassword')?.invalid && (passwordForm.get('confirmNewPassword')?.dirty || passwordForm.get('confirmNewPassword')?.touched)" class="invalid-feedback">
                <div *ngIf="passwordForm.hasError('passwordsNotMatch')">Passwords do not match</div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
