

<div class="profile-container">
  <!-- <img src="../../../assets/images/spark/03.png" alt="Your Image" style="position: fixed; top: 10px; right: 10px; width: 90px; height: auto;"> -->

  <div class="profile-header">
      <div class="profile-picture">
          <img [src]="userProfile.pictureUrl" alt="Profile Picture">
          <input type="file" (change)="onPictureChange($event)">
      </div>
      <div class="profile-info">
          <h2>{{ userProfile.name }}</h2>
          <h3>{{ userProfile.position }}</h3>
          <button (click)="editMode = !editMode">Edit</button>
      </div>
  </div>
  <div *ngIf="editMode" class="profile-details">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="userProfile.username">
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="userProfile.email">
  
      <label for="bio">Bio:</label>
      <textarea id="bio" [(ngModel)]="userProfile.bio"></textarea>
      
      <!-- Add more customizable fields as needed -->
      
      <button (click)="saveProfile()">Save</button>
  </div>
</div>
