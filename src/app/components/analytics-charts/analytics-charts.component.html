<div class="container-fluid">

    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div class="chart-container">

                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="pieChartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 100%; display: block;"></highcharts-chart>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="chart-container">

                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="barChartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 100%; display: block;"></highcharts-chart>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="chart-container">

                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="lineChartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 100%; display: block;"></highcharts-chart>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="chart-container">

                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="areaChartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 100%; display: block;"></highcharts-chart>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="chart-container">

                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="scatterPlotOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 100%; display: block;"></highcharts-chart>
            </div>
        </div>

        <!-- <button class="back-to-top-btn" (click)="scrollToTop()">Back to Top</button> -->
        <div class="col-lg-4 col-md-6">
            <div class="chart-container">
                <!-- second pie charts on the analytics page -->
                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="bubbleChartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 100%; display: block;"></highcharts-chart>
            </div>
        </div>

    </div>
</div>
