
<style>
    /* Basic styling */
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .card {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s;
    }
    .card::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        z-index: -1;
        transition: backdrop-filter 0.3s;
    }
    .card:hover::before {
        backdrop-filter: blur(30px);
    }
    .card:hover {
        transform: scale(1.05);
    }
    /* Card specific styling */
    .card-header {
        background-color: rgba(0, 123, 255, 0.7);
    }
    .card-header,
    .card-title,
    .card-text {
        
        text-align: center;
    }
    .card-body {
        padding: 20px;
    }
</style>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!-- Area Chart -->
                    <highcharts-chart [Highcharts]="Highcharts" [options]="areaChartOptions"
                        style="width: 80%; height: 250px; display: block;"></highcharts-chart>
                </div>
                <div class="col-md-6">
                    <!-- Pie Chart -->
                    <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"

                </div>
            </div>
        </div>
